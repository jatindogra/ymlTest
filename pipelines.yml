    
resources:
  - name: RemoteFile
    type: RemoteFile
    configuration:
      source: github_kirti
      fileLocation: 'https://github.com/kirtisahu05/ymlTest/edit/master/pipelines.yml'
      fileName: 'pipelines.yml'
      fileDateTime: 'dttm'
  - name: FileSpec
    type: FileSpec
    configuration:      
      sourceArtifactory: docker_kirti
      pattern: 'test'
      aql: 'test'
      target: 'test'
      props: 'test'
      recursive: false
      flat: false
      excludePatterns: 'test'
      archiveEntries: 'test'
      sortBy: 'test'
      sortOrder: 'test'
      limit: 1
      offset: 1
  - name: Aql
    type: Aql
    configuration:
      sourceArtifactory: artifactoryIntegration
      query: 'asd'
  - name: BuildInfo 
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactoryIntegration
      buildName: myBuild
      buildNumber: 123
pipelines:
  - name: img_test_pipeline
    setup:
      runtime: onHost
    steps:
      - name: Bash_1
        type: Bash
        configuration:
          affinityGroup: bldGroup 
          priority: 0
          outputResources:
            - name: BuildInfo
        execution:
          onExecute:
            - write_output DockerTagTest "imageTag="$step_id
      - name: Bash_2
        type: Bash
        configuration:
          affinityGroup: bldGroup 
          priority: 0
          inputResources:
            - name: BuildInfo
            - name: Aql
        execution:
          onExecute:
            - echo "done"
      - name: Bash_3
        type: Bash
        configuration:
          affinityGroup: bldGroup
          priority: 0
          inputSteps:
            - name: Bash_2
          inputResources:
            - name: FileSpec
            - name: RemoteFile
          integrations:
            - name: artifactoryIntegration
            - name: github_kirti
        execution:
          onExecute:
            - echo "done"
      - name: Bash_4
        type: Bash
        configuration:
          affinityGroup: bldGroup
          priority: 0
          inputSteps:
            - name: Bash_3
        execution:
          onExecute:
            - echo "done"
      - name: Bash_5
        type: Bash
        configuration:
          affinityGroup: bldGroup
          priority: 0
          inputSteps:
            - name: Bash_4
        execution:
          onExecute:
            - echo "done"
      - name: Bash_6
        type: Bash
        configuration:
          affinityGroup: bldGroup
          priority: 0
          inputSteps:
            - name: Bash_5
        execution:
          onExecute:
            - echo "done"
      - name: Bash_7
        type: Bash
        configuration:
          affinityGroup: bldGroup
          priority: 0
          inputSteps:
            - name: Bash_6
        execution:
          onExecute:
            - echo "done"
